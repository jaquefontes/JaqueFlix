<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/style.css">
    
    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Netflix CLONE</title>
</head>

<body>
    <header>
        <div class="container">
            <img src="img/logo-netflix.png" alt="Logo Netflix">
            <!--<h2 class="logo">NETFLIX</h2>-->
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">GINNY & GEORGIA</h3>
                <p class="descricao">Em busca de uma nova chance, Georgia leva os filhos Ginny e Austin para morar em outra cidade. Só que recomeçar do zero não é tão simples assim. Assista agora e se surpreenda com essa história. </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>           
        </div>

    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="./img/mini1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/mini2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/mini3.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/mini4.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/mini5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/mini6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/mini7.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/mini8.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/mini9.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/mini10.jpg" alt="">
            </div>

        </div>
    </div>

    <script src="https://kit.fontawesome.com/0c65c73c5a.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/script.js"></script>


</body>
</html>
